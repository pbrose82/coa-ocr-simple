<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Alchemy OCR Intelligence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
        }
        
        .card {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
        }
        
        .card-header {
            background-color: white;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            padding: 20px;
            text-align: center;
        }
        
        .logo {
            height: 40px;
            margin-bottom: 15px;
        }
        
        .card-header h5 {
            color: #333;
            font-weight: 600;
            margin: 0;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .form-label {
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-control {
            padding: 10px 15px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
        }
        
        .form-control:focus {
            border-color: #0047BB;
            box-shadow: 0 0 0 3px rgba(0, 71, 187, 0.15);
        }
        
        .btn-primary {
            background-color: #0047BB;
            border-color: #0047BB;
            width: 100%;
            padding: 10px 15px;
            font-weight: 500;
            margin-top: 10px;
        }
        
        .btn-primary:hover {
            background-color: #003d9e;
            border-color: #003d9e;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #0047BB;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .alert-danger {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border-color: rgba(220, 53, 69, 0.2);
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <img src="{{ url_for('static', filename='Alchemy-logo.svg') }}" alt="Alchemy Cloud Logo" class="logo">
                <h5>Administrator Login</h5>
            </div>
            <div class="card-body">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="post" action="{{ url_for('admin_login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Login
                    </button>
                </form>
                
                <a href="/" class="back-link">
                    <i class="fas fa-arrow-left me-1"></i>
                    Back to Tenant Selection
                </a>
            </div>
        </div>
    </div>
</body>
</html>
