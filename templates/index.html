<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COA Intelligence</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="text-center py-4">
            <h1>COA Intelligence</h1>
            <p class="lead">Upload and process your Certificate of Analysis documents</p>
        </header>

        <main>
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <h2 class="card-title">Document Processing</h2>
                    
                    <!-- File input (hidden) -->
                    <input type="file" id="file-input" accept=".pdf,.jpg,.jpeg,.png" style="display:none;">
                    
                    <!-- Progress bar -->
                    <div class="progress mb-3" id="progress-container" style="display:none;">
                        <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    
                    <!-- Status message -->
                    <div id="status-message" class="alert" style="display:none;"></div>
                    
                    <!-- Button container -->
                    <div class="button-container d-flex gap-2 mt-3">
                        <!-- Choose File button - Secondary -->
                        <button id="choose-file-btn" class="btn btn-secondary">Choose File</button>
                        
                        <!-- Extract Data button - Primary -->
                        <button id="extract-data-btn" class="btn btn-primary" disabled>Extract Data</button>
                        
                        <!-- Submit to Alchemy button - Primary (initially hidden) -->
                        <button id="submit-to-alchemy-btn" class="btn btn-primary" style="display:none;">Submit to Alchemy</button>
                        
                        <!-- Reset button - Secondary -->
                        <button id="reset-btn" class="btn btn-secondary" disabled>Reset</button>
                    </div>
                </div>
            </div>

            <!-- Results container -->
            <div class="card shadow-sm mb-4" id="results-card" style="display:none;">
                <div class="card-body">
                    <h2 class="card-title">Extraction Results</h2>
                    <div id="results-container"></div>
                </div>
            </div>
        </main>

        <footer class="text-center py-3 text-muted">
            <p>&copy; 2025 COA Intelligence</p>
        </footer>
    </div>

    <!-- JavaScript files -->
    <script src="js/button-manager.js"></script>
    <script src="js/ocr.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
